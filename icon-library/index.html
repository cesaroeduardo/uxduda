<html>

<header>
    <title>Azion Icon Library</title>
</header>

<body>
    <div>
        <input type="text" id="searchInput" onkeyup="searchIcons()" placeholder="Search for an icon..">
        <section>
            <h2>System</h2>
            <ul class="library-module-grid" id="myUL">
                <li class="library-module">
                    <div class="library-module-container">
                        <p class="name" id="name">Add</p>
                        <span class="search-terms">Add, Plus, Adicionar</span>
                        <a title="add" class="library-module-flex-container" id="svg">
                            <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
                                <path d="M5.458 15.957h10.5m0 0h10.5m-10.5 0v-10.5m0 10.5v10.5"/>
                            </svg>
                        </a>
                        <div class="action-list">
                            <button title="Download SVG" onclick="downloadSVG()">
                                <svg focusable="false " preserveAspectRatio="xMidYMid meet " xmlns="http://www.w3.org/2000/svg " fill="currentColor " aria-label="Download SVG " aria-hidden="true " width="16 " height="16 " viewBox="0 0 16 16 " role="img
                                " class="bx--btn__icon ">
                                    <path d="M13 7L12.3 6.3 8.5 10.1 8.5 1 7.5 1 7.5 10.1 3.7 6.3 3 7 8 12zM13 12v2H3v-2H2v2l0 0c0 .6.4 1 1 1h10c.6 0 1-.4 1-1l0 0v-2H13z "></path>
                                </svg>
                            </button>
                            <button type="button " title="Copy code" onclick="copyCode()">
                                <svg focusable="false " preserveAspectRatio="xMidYMid meet " xmlns="http://www.w3.org/2000/svg " fill="currentColor " aria-label="Copy <LetterAa32 />" aria-hidden="true" width="16" height="16"
                            viewBox="0 0 32 32" role="img" class="bx--btn__icon">
                            <path d="M31 16L24 23 22.59 21.59 28.17 16 22.59 10.41 24 9 31 16zM1 16L8 9 9.41 10.41 3.83 16 9.41 21.59 8 23 1 16z"></path>
                            <path d="M5.91 15H26.080000000000002V17H5.91z" transform="rotate(-75 15.996 16)"></path>
                            </svg>
                            </button>
                        </div>
                    </div>
                </li>
                <li class="library-module">
                    <div class="library-module-container">
                        <p class="name" id="name">Close</p>
                        <span class="search-terms">Times, Fechar, Close</span>
                        <a title="add" class="library-module-flex-container" id="svg">
                            <svg focusable="false" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="32" height="32" viewBox="0 0 32 32" aria-hidden="true">
                                <path d="M8.533 8.532l14.85 14.85m0-14.85l-14.85 14.85"/>                        
                            </svg>
                        </a>
                        <div class="action-list">
                            <button title="Download SVG" onclick="downloadSVG()">
                                <svg focusable="false " preserveAspectRatio="xMidYMid meet " xmlns="http://www.w3.org/2000/svg " fill="currentColor " aria-label="Download SVG " aria-hidden="true " width="16 " height="16 " viewBox="0 0 16 16 " role="img">
                                    <path d="M13 7L12.3 6.3 8.5 10.1 8.5 1 7.5 1 7.5 10.1 3.7 6.3 3 7 8 12zM13 12v2H3v-2H2v2l0 0c0 .6.4 1 1 1h10c.6 0 1-.4 1-1l0 0v-2H13z "></path>
                                </svg>
                            </button>
                            <button type="button " title="Copy code" onclick="copyCode()">
                                <svg focusable="false " preserveAspectRatio="xMidYMid meet " xmlns="http://www.w3.org/2000/svg " fill="currentColor " aria-label="Copy <LetterAa32 />" aria-hidden="true" width="16" height="16"
                            viewBox="0 0 32 32" role="img" class="bx--btn__icon">
                            <path d="M31 16L24 23 22.59 21.59 28.17 16 22.59 10.41 24 9 31 16zM1 16L8 9 9.41 10.41 3.83 16 9.41 21.59 8 23 1 16z"></path>
                            <path d="M5.91 15H26.080000000000002V17H5.91z" transform="rotate(-75 15.996 16)"></path>
                            </svg>
                            </button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
    </div>
</body>

<style>
    a,
    abbr,
    acronym,
    address,
    applet,
    article,
    aside,
    audio,
    b,
    big,
    blockquote,
    body,
    canvas,
    caption,
    center,
    cite,
    code,
    dd,
    del,
    details,
    dfn,
    div,
    dl,
    dt,
    em,
    embed,
    fieldset,
    figcaption,
    figure,
    footer,
    form,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    header,
    hgroup,
    html,
    i,
    iframe,
    img,
    ins,
    kbd,
    label,
    legend,
    li,
    mark,
    menu,
    nav,
    object,
    ol,
    output,
    p,
    pre,
    q,
    ruby,
    s,
    samp,
    section,
    small,
    span,
    strike,
    strong,
    sub,
    summary,
    sup,
    table,
    tbody,
    td,
    tfoot,
    th,
    thead,
    time,
    tr,
    tt,
    u,
    ul,
    var,
    video {
        list-style: none;
        padding-inline-start: 0px;
        border: 0;
        font: inherit;
        font-size: 100%;
        margin: 0;
        padding: 0;
        vertical-align: initial;
    }
    
    #searchInput {
        height: 48px;
        min-width: 24rem;
        padding-left: 1rem;
    }
    
    h2 {
        font-size: 2rem;
        font-weight: 900;
        margin: 2rem 0;
    }
    
    .library-module-grid {
        display: grid;
        flex-wrap: wrap;
        grid-template-columns: repeat(5, 1fr);
        width: 100%;
        gap: .5rem;
    }
    
    .name {}
    
    .library-module-container {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
    }
    
    .library-module-flex {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%;
    }
    
    .library-module {
        border: .0625rem solid #1e1e1e50;
        position: relative;
        background-color: #fff;
        height: 0;
        padding-top: 100%;
    }
    
    .library-module-flex-container {
        align-items: center;
        display: flex;
        justify-content: center;
        height: 100%;
    }
    
    .library-module p {
        color: #161616;
        font-size: 1rem;
        font-weight: 400;
        left: 1rem;
        letter-spacing: .32px;
        line-height: 1.33333;
        max-width: calc(100% - 2rem);
        position: absolute;
        top: .75rem;
        width: 100%;
    }
    
    .library-module-flex-container svg {
        fill: #1e1e1e;
        animation: SvgLibrary-module--fadeIn--3E8mB 70ms cubic-bezier(.2, 0, .38, .9);
        stroke: #1E1E1E;
        stroke-width: .85;
    }
    
    .action-list {
        bottom: 0;
        display: flex;
        opacity: 1;
        position: absolute;
        right: 0;
        transition: opacity 70ms cubic-bezier(.2, 0, .38, .9);
        z-index: 1;
        opacity: 0;
    }
    
    .library-module-container:hover>.action-list {
        opacity: 1;
    }
    
    button {
        align-items: center;
        border: 0;
        border-radius: 0;
        box-sizing: border-box;
        cursor: pointer;
        display: inline-flex;
        flex-shrink: 0;
        font-family: inherit;
        font-size: 100%;
        font-size: .875rem;
        font-weight: 400;
        justify-content: space-between;
        letter-spacing: .16px;
        line-height: 1.28572;
        margin: 0;
        max-width: 20rem;
        min-height: 3rem;
        outline: none;
        padding: 1rem;
        position: relative;
        text-align: left;
        text-decoration: none;
        vertical-align: initial;
        vertical-align: top;
        background-color: #fff;
    }
    
    button:hover {
        background-color: rgb(221, 221, 221);
        transition: opacity 70ms cubic-bezier(.2, 0, .38, .9);
        color: #1e1e1e(0, 0, 0);
    }
    
    .search-terms {
        display: none;
    }
</style>

<script>
    function copyCode() {
        const name = document.getElementsByClassName('name')[0];
        navigator.clipboard.writeText("<" + name.innerText.toLowerCase() + "32 />");
    }

    function downloadSVG() {
        const svg = document.getElementById('svg').innerHTML;
        const blob = new Blob([svg.toString()]);
        const element = document.createElement("a");
        const name = document.getElementsByClassName('name')[0];
        element.download = name.innerText.toLowerCase() + ".svg";
        element.href = window.URL.createObjectURL(blob);
        element.click();
        element.remove();
    }

    function searchIcons() {
        // Declare variables
        var input, filter, ul, li, a, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        ul = document.getElementById("myUL");
        li = ul.getElementsByTagName('li');

        // Loop through all list items, and hide those who don't match the search query
        for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("span")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                li[i].style.display = "";
            } else {
                li[i].style.display = "none";
            }
        }
    }
</script>

</html>
